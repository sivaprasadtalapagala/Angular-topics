<!-- import ScrollerModule inside AppModule then use selector shared-scroller -->
<app-slider
  [items]="amounts"
  [initialIndex]="1"
  [visibleCount]="3"
  [minItemWidth]="120"
  [hideScrollbar]="true"
  (indexChange)="onIndexChange($event)"
  (itemChange)="onItemChange($event)"
></app-slider>
