<div class="amount-slider">

  <div class="track-wrapper">
    <mat-slider
      [min]="min"
      [max]="max"
      [step]="step"
      [value]="value"
      (input)="onInput($event)">
    </mat-slider>
  </div>

  <!-- âœ… SINGLE LINE FOR ALL THREE -->
  <div class="single-line-labels">

    <!-- MIN -->
    <span [ngClass]="{ active: value !== min }">
      {{ prefix }}{{ min | number }}
    </span>

    <!-- MOVING SELECTED -->
    <span
      class="moving-value"
      [style.left.%]="percent"
      *ngIf="value !== min && value !== max">
      {{ prefix }}{{ value | number }}
    </span>

    <!-- MAX -->
    <span [ngClass]="{ active: value !== max }">
      {{ prefix }}{{ max | number }}
    </span>

  </div>
</div>
